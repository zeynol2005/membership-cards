<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروفایل عضو : <div id="full_name" class="value"></div></title>
    
    <script src="https://cdn.tailwindcss.com"></script>
	<script src="app.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800;900&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #000000;
            color: #ffffff;
            --font-mono: 'IBM Plex Mono', 'Vazirmatn', monospace;
            --color-accent: #a3e635; 
            overflow: hidden; 
        }

        .font-mono {
            font-family: var(--font-mono);
        }

        .white-logo {
            filter: brightness(0) invert(1); 
            opacity: 0.7;
            transition: opacity 0.2s ease-in-out;
        }
        .white-logo:hover {
            opacity: 1;
        }

        .kinetic-text {
            font-weight: 900; 
            font-size: clamp(3rem, 15vw, 10rem); 
            line-height: 1.1;
            letter-spacing: -0.05em; 
            transition: transform 0.1s ease-out;
            color: #1a1a1a; 
            -webkit-text-stroke: 1px white; 
            text-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        
        .highlight-box {
            background-color: var(--color-accent);
            color: #000;
            padding: 0.25rem 0.75rem;
            display: inline-block; 
            font-weight: 600;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        
        .info-item {
            background-color: #111;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #222;
        }
        .info-label {
            font-family: var(--font-mono);
            color: #888;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        .info-value {
            font-size: 1.1rem;
            font-weight: 500;
            color: #eee;
        }
        .info-value.list li {
            position: relative;
            padding-right: 20px;
        }
        .info-value.list li::before {
            content: '>';
            position: absolute;
            right: 0;
            font-family: var(--font-mono);
            color: var(--color-accent);
        }

    </style>
</head>
<body class="flex flex-col min-h-screen justify-center items-center p-6">

    <header class="absolute top-0 left-0 right-0 p-6">
        <div class="flex justify-center items-center gap-8">
            <img src="logo_anjoman.png" alt="لوگو انجمن" class="w-16 h-16 object-contain white-logo"
                 onerror="this.src='https://placehold.co/80x80/000000/a3e635?text=A';">
            <img src="logo_daneshgah.png" alt="لوگو دانشگاه" class="w-16 h-16 object-contain white-logo"
                 onerror="this.src='https://placehold.co/80x80/000000/a3e635?text=U';">
            <img src="logo_bashgah.png" alt="لوگو باشگاه" class="w-16 h-16 object-contain white-logo"
                 onerror="this.src='https://placehold.co/80x80/000000/a3e635?text=C';">
        </div>
    </header>

    <main class="w-full max-w-5xl text-center flex flex-col items-center z-10">

        <h1 id="kinetic-name" class="kinetic-text text-center">
            <div id="full_name" class="value"></div>
        </h1>
        
        <div class="my-6">
            <span class="text-2xl font-mono highlight-box"><div id="student_id" class="value"></div></span>
            <span class="text-2xl text-gray-400 font-light mx-2">/</span>
            <span class="text-2xl font-medium text-gray-200"><div class="value"><ul id="role_list"></ul></div></span>
        </div>

        <div class="info-grid w-full text-right mt-4">
            
            <div class="info-item">
                <span class="info-label">رشته تحصیلی</span>
                <span class="info-value"><div id="study" class="value"></div></span>
            </div>
            
            <div class="info-item">
                <span class="info-label">فعالیت ها</span>
                <span class="info-value"><div class="value"><ul id="activities_list"></ul></div></span>
            </div>

            <div class="info-item">
                <span class="info-label">مدارک</span>
                <span class="info-value"><div class="value"><ul id="certificates_list"></ul></div></span>
            </div>

            <div class="info-item md:col-span-3">
                <span class="info-label">کمیته‌های عضو شده</span>
                <div class="value"><ul id="committees_list"></ul></div>
            </div>
        </div>

    </main>
    
    <script>
        const nameElement = document.getElementById('kinetic-name');
        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth < 768) return; 
            
            const { clientX, clientY } = e;
            const x = (window.innerWidth / 2 - clientX) / 50; 
            const y = (window.innerHeight / 2 - clientY) / 50;

            nameElement.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>

</body>
</html>
