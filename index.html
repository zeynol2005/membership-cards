<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>کارت عضویت</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #111;
      background: #f6f7fb;
    }
    html,body { height:100%; margin:0; }
    body {
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap {
      width:100%;
      max-width:640px;
      background:#fff;
      border-radius:12px;
      box-shadow:0 6px 22px rgba(16,24,40,0.08);
      padding:22px;
      box-sizing:border-box;
      direction: rtl;
    }
    #loading { color:#3b3f46; text-align:center; font-weight:600; padding:18px 0; }
    #error { color:#b00020; text-align:center; padding:18px 0; display:none; }
    #card { display:none; }
    h2 { margin:0 0 12px 0; font-size:20px; text-align:center; }
    .line { margin:8px 0; color:#333; display:flex; justify-content:flex-start; gap:8px; align-items:flex-start; }
    .label { font-weight:700; color:#222; white-space:nowrap; }
    .value { flex:1; text-align:right; word-break:break-word; }
    ul { margin:6px 0 0 0; padding-right:18px; list-style-type: disc; color:#333; }
    ul li { margin:6px 0; line-height:1.4; word-break:break-word; }
    ul.empty { color:#777; font-style:italic; list-style-type:none; padding:0; margin:0; }
    @media (max-width:420px){
      .wrap { padding:16px; }
      .label { font-size:14px; }
      h2 { font-size:18px; }
    }
  </style>
</head>
<body>
  <div class="wrap" role="main" aria-labelledby="title">
    <div id="loading">در حال بارگذاری اطلاعات...</div>
    <div id="error" role="status" aria-live="polite">عضو یافت نشد یا بارگذاری ناموفق بود.</div>

    <div id="card" aria-live="polite">
      <h2 id="name" aria-label="member-name"></h2>

      <div class="line"><div class="label">شماره دانشجویی :</div><div id="studentId" class="value"></div></div>
      <div class="line"><div class="label">سمت در انجمن :</div><div id="role" class="value"></div></div>

      <div class="line">
        <div class="label">کمیته‌های عضو :</div>
        <div class="value"><ul id="committees"></ul></div>
      </div>

      <div class="line">
        <div class="label">فعالیت‌های انجام داده :</div>
        <div class="value"><ul id="activities"></ul></div>
      </div>

      <div class="line">
        <div class="label">مدارک کسب کرده :</div>
        <div class="value"><ul id="certificates"></ul></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
