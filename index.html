<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>کارت عضویت — انجمن علمی کامپیوتر واحد بوشهر</title>
  <!-- فونت وزیر -->
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" type="text/css" />
  <!-- فونت استعداد-->
  <link href="https://cdn.fontcdn.ir/Font/Persian/Estedad/Estedad.css" rel="stylesheet" type="text/css" />

  <style>
		/* فونت استعداد */
	@import url('https://cdn.fontcdn.ir/Font/Persian/Estedad/Estedad.css');

	:root {
	  font-family: 'Estedad', sans-serif;
	  background: #0d0d1a;
	  color: #e0e0ff;
	}

	html, body {
	  height: 100%;
	  margin: 0;
	}

	body {
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  padding: 20px;
	  position: relative;
	  overflow: hidden;
	}

	/* نور نئونی پشت کارت با رنگ‌های متغیر */
	.neon-glow {
	  position: absolute;
	  width: 420px;
	  height: 420px;
	  border-radius: 50%;
	  background: conic-gradient(
		from 0deg,
		#00f0ff,
		#00ff88,
		#a020f0,
		#00f0ff
	  );
	  animation: rotateGlow 8s linear infinite;
	  filter: blur(80px);
	  z-index: 0;
	}

	@keyframes rotateGlow {
	  0% { transform: rotate(0deg); }
	  100% { transform: rotate(360deg); }
	}

	/* کارت اصلی */
	.wrap {
	  position: relative;
	  z-index: 1;
	  width: 100%;
	  max-width: 720px;
	  background: #1a1a2e;
	  border-radius: 16px;
	  box-shadow: 0 0 30px #00f0ff;
	  padding: 24px;
	  box-sizing: border-box;
	  direction: rtl;
	  font-family: 'Estedad', sans-serif;
	}

	/* عنوان بالای کارت */
	.org-title {
	  font-weight: 900;
	  text-align: center;
	  margin: 0 0 20px 0;
	  font-size: 22px;
	  color: #00f0ff;
	  text-shadow: 0 0 12px #00f0ff;
	}

	/* وضعیت بارگذاری و خطا */
	#loading, #error {
	  text-align: center;
	  font-weight: 600;
	  padding: 12px 0;
	  font-size: 16px;
	}
	#loading { color: #00f0ff; }
	#error { color: #ff4f4f; display: none; }

	#card { display: none; }

	/* نام عضو */
	h2#name {
	  margin: 0 0 12px 0;
	  font-size: 22px;
	  text-align: center;
	  font-weight: bold;
	  color: #ffffff;
	  text-shadow: 0 0 8px #00f0ff;
	}

	/* ردیف‌ها */
	.row {
	  margin: 10px 0;
	  color: #e0e0ff;
	  display: flex;
	  justify-content: space-between;
	  gap: 12px;
	  align-items: flex-start;
	}

	.label {
	  font-weight: bold;
	  color: #00f0ff;
	  white-space: nowrap;
	}

	.value {
	  flex: 1;
	  text-align: right;
	  word-break: break-word;
	}

	/* لیست‌ها */
	ul {
	  margin: 6px 0 0 0;
	  padding-right: 18px;
	  list-style-type: square;
	  color: #e0e0ff;
	}
	ul li {
	  margin: 6px 0;
	  line-height: 1.5;
	  word-break: break-word;
	}
	ul.empty {
	  color: #888;
	  font-style: italic;
	  list-style-type: none;
	  padding: 0;
	  margin: 0;
	}

	/* دیباگ */
	.debug {
	  font-size: 12px;
	  color: #666;
	  margin-top: 8px;
	}

	@media (max-width: 420px) {
	  .wrap { padding: 16px; }
	  .org-title { font-size: 18px; }
	  h2#name { font-size: 20px; }
	  .label { font-size: 14px; }
	}

  </style>
</head>

<body>
  <div class="neon-glow"></div>
  <div class="card-banner">انجمن علمی کامپیوتر دانشگاه آزاد بوشهر</div>
  <div class="wrap" role="main" aria-labelledby="org">
    <!-- عنوان بولد بالا -->
    

    <div id="loading">در حال بارگذاری اطلاعات...</div>
    <div id="error" role="status" aria-live="polite">عضو یافت نشد یا بارگذاری ناموفق بود.</div>

    <div class="row"><div class="label">نام و نام خانوادگی :</div><div id="full_name" class="value"></div></div>
      <div class="row"><div class="label">شماره دانشجویی :</div><div id="student_id" class="value"></div></div>
		<div class="row">
		  <div class="label">رشته تحصیلی :</div>
		  <div id="study" class="value"></div>
		</div>


	  <div class="row">
        <div class="label">سمت در انجمن :</div>
        <div class="value"><ul id="role_list"></ul></div>
      </div>
	  
      <div class="row">
        <div class="label">کمیته‌های عضو شده :</div>
        <div class="value"><ul id="committees_list"></ul></div>
      </div>

      <div class="row">
        <div class="label">فعالیت‌ها :</div>
        <div class="value"><ul id="activities_list"></ul></div>
      </div>

      <div class="row">
        <div class="label">مدارک کسب کرده :</div>
        <div class="value"><ul id="certificates_list"></ul></div>
      </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
